<div class="confirm-dialog dialog-inner">
	<div class="alert-message">
		<p>{{message}}</p>
	</div>
	<ul class="confirm-buttons">
    	<li class="command-button-black cancel"><a><div class="inner">{{cancel_text}}</div></a></li>
        <li class="command-button confirm"><a><div class="inner">{{confirm_text}}</div></a></li>
    </ul>
</div>
