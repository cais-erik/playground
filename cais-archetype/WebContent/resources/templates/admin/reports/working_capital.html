<div class="container_16 clearfix report-main">
	<header class="report-section-hdr">
		<h1>{{sectionTitle}}</h1>
	</header>
	<div class="grid_6 numbers-container">
		<div class="number small">
			<h2>Current Cash A/O</h2>
			<span name="cashToDate" class="total-ytd big-number" data-numberformatter="c0"></span>
		</div>
		<div class="number small">
			<h2>Pending Receivable</h2>
			<span name="pendingReceivable" class="total-ytd-sp big-number" data-numberformatter="c0"></span>
		</div>
		<div class="number small">
			<h2>Total</h2>
			<span name="total" class="total-ytd-cm big-number" data-numberformatter="c0"></span>
		</div>
		<div class="number small">
			<h2>Platform Loan</h2>
			<span name="platformLoan" class="total-ytd-ai big-number" data-numberformatter="c0"></span>
		</div>
		<div class="number big">
			<h2>Adjusted Total</h2>
			<span name="adjustedTotal" class="total-ytd-ai big-number" data-numberformatter="c0"></span>
		</div>
	</div>
	<div class="grid_10 reports-container">
		<section class="report">
			<h1>Adjusted Total Over Time (test)</h1>
			<div class="report-content capital-over-time"></div>
		</section>
	</div>
	<!-- <div class="grid_16 reports-container">
		<section class="report">
			<h1>Monthly</h1>
			<div class="report-content revenue-monthly"></div>
		</section>
	</div> -->
</div>
