<div class="container_16 clearfix report-main">
	<header class="report-section-hdr">
		<h1>{{sectionTitle}}</h1>
	</header>
	<div class="grid_6 numbers-container">
		<div class="number small">
			<h2>Fixed Expenses</h2>
			<span name="fixedTotal" class="total-ytd big-number" data-numberformatter="c0"></span>
		</div>
		<div class="number small">
			<h2>Variable Expenses</h2>
			<span name="variableTotal" class="total-ytd big-number" data-numberformatter="c0"></span>
		</div>
		<div class="number small">
			<h2>One Time Expenses</h2>
			<span name="oneTime" class="total-ytd big-number" data-numberformatter="c0"></span>
		</div>
		<div class="number big">
			<h2>Total Expenses</h2>
			<span name="total" class="total-ytd big-number" data-numberformatter="c0"></span>
		</div>
	</div>
	<div class="grid_10 reports-container">
		<section class="report">
			<h1>Expenses</h1>
			<div class="report-content utd-breakdown"></div>
		</section>
	</div>
	<section class="grid_16 reports-container">
		<div class="report">
			<h1>Expenses</h1>
			<div class="report-content expenses-grid" style="height: 186px"></div>
		</div>
	</section>
	<section class="grid_16 reports-container">
		<div class="report">
			<h1>Burn Rate</h1>
			<div class="report-content burn-grid" style="height: 154px"></div>
		</div>

	</section>
	<div class="countdown grid_16">
		<h2>0% Growth Time to Zero</h2>
		<p class="time-to-zero big-number"></p>
	</div>
</div>
