<div class="container_16 clearfix report-main">
	<header class="report-section-hdr">
		<h1>Dashboard</h1>
	</header>
	<div class="grid_4 numbers-container">
		<div class="number big">
			<h2>Average Days to TA</h2>
			<span class="days-to-ta count big-number">{{totalYtd}}</span>
		</div>
		<div class="number small">
			<h2>Converted Clients</h2>
			<span class="converted-count big-number">{{totalYtdSp}}</span>
		</div>
		<div class="number small">
			<h2>Clients In Progress</h2>
			<span class="in-progress big-number">{{totalYtdCm}}</span>
		</div>
	</div>
	<!--
	<div class="grid_4 reports-container counts">

			<h1>Average Days to TA</h1>

			<h1>Converted</h1>
			<div class="converted-count count"></div>
			<h1>In Progress</h1>
			<div class="in-progress count"></div>
		</section>
	</div>
	-->
	<div class="grid_6 reports-container">
		<section class="report">
			<h1>Conversions</h1>
			<div class="report-content conversions chart"></div>
		</section>
	</div>
	<div class="grid_6 reports-container">
		<section class="report">
			<h1>Current Status</h1>
			<div class="report-content by-status chart"></div>
		</section>
	</div>
	<div class="grid_16 reports-container">
		<section class="report">
			<h1>Data Tracking</h1>
			<div class="report-content data-tracking"></div>
		</section>
	</div>
	<div class="grid_8 reports-container">
		<section class="report">
			<h1>Client Distribution Heatmap</h1>
			<div class="report-content distro-heatmap"></div>
		</section>
	</div>
	<div class="grid_8 reports-container">
		<section class="report">
			<h1>Client Distribution Lists</h1>
			<div class="report-content distro-lists"></div>
		</section>
	</div>
</div>
