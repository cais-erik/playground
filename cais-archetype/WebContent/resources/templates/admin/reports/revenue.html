<div class="container_16 clearfix report-main revenue-report">
	<header class="report-section-hdr">
		<h1>{{sectionTitle}} <a href="#" class="modify-revenue"><i class="icon-info-circled"></i></a></h1>
	</header>
	<div class="grid_6 numbers-container">
		<div class="number big">
			<h2>YTD Total</h2>
			<span class="total-ytd big-number">{{totalYtd}}</span>
		</div>
		<div class="number small">
			<h2>Structured Solutions</h2>
			<span class="total-ytd-sp big-number">{{totalYtdSp}}</span>
		</div>
		<div class="number small">
			<h2>Syndicate</h2>
			<span class="total-ytd-cm big-number">{{totalYtdCm}}</span>
		</div>
		<div class="number small">
			<h2>Alternative Investments </h2>
			<span class="total-ytd-ai big-number">{{totalYtdAi}}</span>
		</div>
	</div>
	<div class="grid_10 reports-container">
		<section class="report">
			<h1>YTD By Product</h1>
			<div class="report-content revenue-by-product"></div>
		</section>
	</div>
	<!-- <div class="grid_16 reports-container">
		<section class="report">
			<h1>Monthly</h1>
			<div class="report-content revenue-monthly"></div>
		</section>
	</div> -->
</div>
