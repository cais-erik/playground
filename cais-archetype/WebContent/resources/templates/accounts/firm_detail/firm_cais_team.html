<div class="container_12">
    <h2 class="grid_12">Select your CAIS Account Team members</h2>
    <div class="grid_4 available-groups">
        <div class="title">GROUPS</div>
        <input type="text" placeholder="Find" class="search-input form-input-elem">
        <div class="selection-section-list">
            <ul class="selection-list group-list">
                {{#.}}<li class="group-item" id="{{groupName}}">{{displayName}}</li>{{/.}}
            </ul>
        </div>
    </div>
    <div class="grid_4 available-members">
        <div class="title">GROUP TEAM MEMBERS<div class="select-all"></div></div>
        <input type="text" placeholder="Find" class="search-input form-input-elem">
        <div class="selection-section-list">
            <ul class="selection-list team-member-list">
            </ul>
        </div>                
    </div>
    <div class="grid_4 selected-members">
        <div class="title">SELECTED TEAM MEMBERS<div class="remove-all"></div></div>
        <input type="text" placeholder="Find" class="search-input form-input-elem">
        <div class="selection-section-list">
            <ul class="selection-list selected-members-list"></ul>                        
        </div>                
    </div>
</div>
