<div class="grid_6">
    <div class="form-heading ADVISOR">Advisor Contact</div>

    <div id="advisorContent">
        <label class="form-label">Firm Name</label>
        <input type="text" disabled="disabled" value="{{selectedParty.firmName}}" readonly />

        <label class="form-label">Team Name</label>
        <input type="text" disabled="disabled" value="{{selectedParty.advisorTeamName}}" readonly />
    </div>

    <div id="advisorName">
        <label class="form-label">Advisor Name</label>
        <input type="text" disabled="disabled" value="{{selectedParty.fullName}}" readonly />
    </div>

    <label class="form-label" data-tooltip="Office Phone #">Phone - Office</label>
    <input name="partyOffice" type="tel" value="{{selectedParty.phone}}" readonly />

    <label class="form-label" data-tooltip="Email">Fax</label>
    <input name="partyFax" type="tel" value="{{selectedParty.fax}}" readonly />

    <label class="form-label" data-tooltip="Email">Email*</label>
    <input name="partyEmail" type="email" value="{{selectedParty.email}}" required="required" validationMessage="Email is Required." readonly />
    <div class="validation-wrapper"><span class="k-invalid-msg" data-for="partyEmail"></span></div>
</div>
