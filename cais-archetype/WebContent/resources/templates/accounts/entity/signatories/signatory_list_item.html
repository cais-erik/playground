<li class="signatory">
	<div class="signatory-wrap clearfix">
		<div class="input-item grid_5 alpha">
			<input class="form-input-elem" name="firstName" type="text" placeholder="First Name">
		</div>
		<div class="input-item grid_1">
			<input class="form-input-elem" name="middleName" maxlength="1" type="text" placeholder="MI">
		</div>
		<div class="input-item grid_6 omega">
			<input class="form-input-elem" name="lastName" type="text" placeholder="Last Name">
		</div>
		<div class="input-item grid_4 alpha">
			<input class="form-input-elem" name="title" type="text" placeholder="Title">
		</div>
		<div class="input-item grid_4">
			<input class="form-input-elem" name="ssn" type="text" placeholder="SSN">
		</div>
		<div class="input-item grid_4 omega">
			<input type="date" data-role="datepicker" data-parse-formats="['yyyy-MM-ddTHH:mm:ss.fffzzz','yyyy-MM-dd']" name="dateOfBirth" placeholder="Date of Birth">
		</div>
		<a href="#" class="remove-item" title="Remove signatory">Remove <i class="icon-cancel-circled"></i></a>
	</div>
</li>
